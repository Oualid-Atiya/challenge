<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- font awesome library -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">

    <!-- font google library -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Challenge</title>
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <header class="first-header">
                <nav>
                    <a href="#">Best Sellers</a>
                    <a href="#">Gift Ideas</a>
                    <a href="#">New Releases</a>
                    <a href="#">Today's Deals</a>
                    <a href="#">Customer Services</a>
                </nav>
            </header>
            <header class="second-header">
                <div class="ctn-logo">
                    <img src="./images/logo.png" alt="logo">
                </div>
            </header>
            <header class="responsive-header">
                <div class="ctn-language-menu">
                    <div class="ctn-btn">
                        <button class="language-btn" >
                            <div class="ctn-img"><img src="./images/flag-uk.png"></div>
                            <span>English</span>
                            <span><i class="fa-solid fa-caret-down"></i></span>
                        </button>
                    </div>
                    <nav>
                        <a href="#"><span><img src="./images/flag-france.png"></span><span>French</span></a>
                    </nav>
                </div>
                <div class="ctn-icons">
                    <div class="name-icon">
                        <span><i class="fa-solid fa-user"></i></span>
                        <span>User</span>
                    </div>
                    <div class="name-icon">
                        <span><i class="fa-solid fa-cart-shopping"></i></span>
                        <span>Cart</span>
                    </div>
                </div>
            </header>
            <header class="third-header">
                <div class="menu-bar">
                    <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
                </div>
                <div class="ctn-categories-menu">
                    <div class="ctn-btn">
                        <button id="category-btn">All Category <i class="fa-solid fa-caret-down" style="margin-left: 3px;font-size: 13px;"></i></button>
                    </div>
                    <nav>
                        <a href="#">Action</a>
                        <a href="#">Another action</a>
                        <a href="#">Somethings else here</a>
                    </nav>
                </div>
                <div class="search-bar">
                    <form action="#">
                        <input type="text" placeholder="Search ...">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div class="ctn-language-menu">
                    <div class="ctn-btn">
                        <button class="language-btn" >
                            <div class="ctn-img"><img src="./images/flag-uk.png"></div>
                            <span>English</span>
                            <span><i class="fa-solid fa-caret-down"></i></span>
                        </button>
                    </div>
                    <nav>
                        <a href="#"><span><img src="./images/flag-france.png"></span><span>French</span></a>
                    </nav>
                </div>
                <div class="ctn-icons">
                    <div class="name-icon">
                        <span><i class="fa-solid fa-user"></i></span>
                        <span>User</span>
                    </div>
                    <div class="name-icon">
                        <span><i class="fa-solid fa-cart-shopping"></i></span>
                        <span>Cart</span>
                    </div>
                </div>
            </header>
            <div class="responsive-nav">
                <div class="ctn-x" >
                    <button id="x-btn" >
                        <i class="fa-solid fa-x"></i>
                    </button>
                </div>
                <nav class="links">
                    <a href="#">Home</a>
                    <a href="#">Fushion</a>
                    <a href="#">Electronic</a>
                    <a href="#">Jewellery</a>
                </nav>
            </div>
        </header>
        <section class="slider">
            <div class="slides">
                <div class="slide active">
                    <h1>Get Start Your Favriot Shopping</h1>
                    <button>Buy Now</button>
                </div>
                <div class="slide">
                    <h1>Bla Bla Bla Bla Bla Bla</h1>
                    <button>Buy Now</button>
                </div>
            </div>
            <button class="prev-btn" onclick="prevBtn()">&#10094</button>
            <button class="next-btn" onclick="nextBtn()">&#10095</button>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
